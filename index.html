<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokedex</title>


</head>
<body>    
<div class="container">
  <div class="row">
    <div class="col-4">

    </div>

    <div class="col-5 border borde">
        <h1>
          <img src="./img/pokelogo.png" width="350" height="200" alt="">
        </h1>
        <div class="h2">
            <h2>Who is that pokemon?  </h2>
        </div>

        
      <input type="text" placeholder="Pokemon Name or Pokemon number" id="pokeName" name="pokeName" class="form-control"><br>
      <section class="row">
          <div class="col-1 item1">
            No:
          </div>
          <div id="order" class="col-2 item1">?  </div>
      </section>

      <section class="row">
        <div class="col-1 item2">Pokemon:</div>
          <div id="species" class="col-5 item2">? </div>
      </section >

      <section class="row">
        <div class="col-1 item3" >Type:  </div>
        <div id="types" class="col-3 item3"> ? </div>
      </section >

      <img src="./img/pokb.png" id="pokeImg" width="200" height="200"><br>
     

<br>

      <div class="container">
        <div class="row">
          <div class="col text-center">
              <button onclick="fetchPokemon()" class="btn btn-light">Consultar pokemon</button> <br><br>
          </div>
        </div>
      </div>


          <section class="row">
              <div class="col-6 item4">HP: </div>
              <div id="numero" class="col-6 item4"> 0</div>
          </section>

          <section class="row">
              <div class="col-6 item5">Attack </div>
              <div id="attack" class="col-6 item5"> 0</div>
          </section>

          <section class="row">
            <div class="col-6 item6">Defense </div>
              <div id="defense" class="col-6 item6">0</div>
          </section>

          <section class="row">
            <div class="col-6 item7">Especial Attack: </div>
            <div id="specialAttack" class="col-6 item7">0</div>
          </section>

          <section class="row">
            <div class="col-6 item8" style="text-aling: center">Special Defense: </div>
              <div id="specialDefense" class="col-6 item8"> 0 </div>
          </section>

          <section class="row">
            <div class="col-6 item9">Speed: </div>
              <div id="speed" class="col-6 item9"> 0 </div>
          </section><br>


    </div>

    <div class="col-4">

    </div>
  </div>

  </div>


</body>
<script src="./js/pkapi.js" >
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>
</html>
